<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">

    {% if title %}
    <title>CarPricer - {{title}}</title>
    {% else %}
    <title>CarPricer</title>
    {% endif %}

</head>

<body>
    <div class="container">
        <h1>Car price predictor</h1>
        <hr />
        <div class="form-container">
            <form action="/predict" method="post">
                <fieldset>
                    <label for="Year">Year of purchase : </label>
                    <input type="number" name="Year" id="Year" min = "0" required>
                </fieldset>
                <fieldset>
                    <label for="Present_Price">Showroom price (in lakhs) : </label>
                    <input type="number" step = "0.01" name="Present_Price" id="Present_Price" min = "0" required>
                </fieldset>
                <fieldset>
                    <label for="Kms_Driven">Kilometers driven : </label>
                    <input type="number" step = "0.01" name="Kms_Driven" id="Kms_Driven" min = "0" required>
                </fieldset>
                <fieldset>
                    <p>How many owners previously had car ?</p>
                    <input type="radio" name="Owner" value=0 id="Owner0" checked/>
                    <label for="Owner0">0</label>
                    <input type="radio" name="Owner" value=1 id="Owner1" />
                    <label for="Owner1">1</label>
                    <input type="radio" name="Owner" value=2 id="Owner2" />
                    <label for="Owner2">2</label>
                </fieldset>
                <fieldset>
                    <label for=Fuel_Type">Fuel Type : </label>
                    <select name="Fuel_Type" id="Fuel_Type">
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="CNG">CNG</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="Transmission">Car type : </label>
                    <select name="Transmission" id="Transmission">
                        <option value="Manual">Manual</option>
                        <option value="Auto">Auto</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="Seller_Type">Are you Dealer or Individual ? </label>
                    <select name="Seller_Type" id="Seller_Type">
                        <option value="Dealer">Dealer</option>
                        <option value="Individual">Individual</option>
                    </select>
                </fieldset>
                <input type="submit" value="Submit">
            </form>
        </div>
        <hr/>
        <div class="result">
            {% if result %}
            <h1>Predicted Price : {{result}} lakhs</h1>
            {% endif %}
        </div>
    </div>
    <br>
    <script>
        Year.max = new Date().toLocaleDateString('en-ca')
    </script>
</body>

</html>
